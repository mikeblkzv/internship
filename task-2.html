<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="task-2.css">
    </head>
   
    <body>
        <header class="header">
			<div class="header_container">
				<div class="name">
					<h1>Mikhail Balkizov</h1>
        		</div>
				<div class="navigation">
					<a href="http://intern.balkizov.kritlab.ru/internship/task-1.html">Task-1</a>
					<a href="http://intern.balkizov.kritlab.ru/internship/index.html">Home</a>
        		</div>
      		</div>      
        </header> 
        <div class="ui_elements">
            <div class="radio_button">
                <input type="radio" class="radio" id="id1" name="radio">
                <label for="id1" class="text">Hello</label>
                <input type="radio" class="radio" id="id2" name="radio">
                <label for="id2" class="text">Ciao</label>
            </div>
            
            <button class="ui_button">Touch Me</button>
            <label class="checkbox">
                <input type="checkbox" class="checkbox_input">
                <div class="checkbox_div"></div>
            </label>
        </div>
    
        <div class="wrapper">
            <h3>Get in touch with us</h3>
            <div class="contact">
                <div class="contact_form">
                    <span>YOUR NAME</span>
                    <input class="contact_text" type="text" placeholder="Your Name" required />
                    <span>YOUR EMAIL</span>
                    <input class="contact_email" type="email" placeholder="Your Email" required />
                </div>
                <div class="msg_form">
                    <span>YOUR MESSAGE</span>
                    <textarea class="msg_textarea" placeholder="Your Message"></textarea>
                    <input class="msg_submit" type="submit"  value="SEND MESSAGE" />
                </div>
            </div>
        </div>
    </body>
</html>
