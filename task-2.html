<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="task-2.css">
    </head>
   
    <body>
        <header class="header">
			<div class="header_container">
				<div class="name">
					<h1>Mikhail Balkizov</h1>
        		</div>
				<div class="navigation">
					<a href="http://intern.balkizov.kritlab.ru/internship/task-1.html">Task-1</a>
					<a href="http://intern.balkizov.kritlab.ru/internship/index.html">Home</a>
        		</div>
      		</div>      
        </header> 
        <div class="ui_elements">
            <div class="radiobuttons">
                <label class="radio" >
                    <input type="radio" value="1" name="radio">
                    Hello
                    <span class="span_radio"></span>
                </label>
                <label class="radio" >
                    <input type="radio" value="2" name="radio">
                    Ciao
                    <span class="span_radio"></span>
                </label>
            </div>
            
            <button class="ui_button">Touch Me</button>
            <label class="checkbox">
                <input type="checkbox" class="checkbox_input">
                <div class="checkbox_div"></div>
            </label>
        </div>
    
        <form class="wrapper">
            <div class="head">
                <span class="span-head">Get in touch with us</span>
            </div>
            <div class="data">
                <div class="data_form">
                    <span class="data_span">YOUR NAME</span>
                    <input class="contact_data" type="text" placeholder="Your Name" required />
                    <span class="data_span">YOUR EMAIL</span>
                    <input class="contact_data" type="email" placeholder="Your Email" required />
                </div>
                <div class="data_form1">
                    <span class="data_span">YOUR MESSAGE</span>
                    <div class="data_form2">
                        <textarea class="contact_data-textarea" placeholder="Your Message"></textarea>
                    </div>
                    <input class="data_submit-send" type="submit"  value="SEND MESSAGE" />
                </div>
            </div>
        </form>
    </body>
</html>
